<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Raspberry Pi Air Quality Monitor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Raspberry Pi Air Quality Monitor</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="hourlyChart" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="dailyChart" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="monthlyChart" width="400" height="200"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="yearlyChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    <p id="log"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js" integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        $.getJSON('http://10.0.0.172:8000/api/', function(data) {
            var ctx = document.getElementById('hourlyChart').getContext('2d');
            document.getElementById('log').textContent = JSON.stringify(data, undefined, 2);
            var hourlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.hour.labels,
                    datasets: [data.hour.pm10, data.hour.pm2]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        })
        </script>
</body>
</html>
